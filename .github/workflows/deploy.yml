name: Deploy to EC2

on:
  workflow_dispatch:

env:
  AWS_REGION: us-east-1  # Change to your EC2 region

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy to EC2 via SSM
        run: |
          aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=[
              "cd ${{ secrets.EC2_DEPLOY_PATH }}",
              "docker compose pull",
              "docker compose up -d --remove-orphans",
              "docker image prune -f"
            ]' \
            --output text \
            --query "Command.CommandId"

      - name: Wait for deployment and verify
        run: |
          # Give SSM command time to execute
          sleep 30

          # Verify containers are running
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "${{ secrets.EC2_INSTANCE_ID }}" \
            --document-name "AWS-RunShellScript" \
            --parameters 'commands=["cd ${{ secrets.EC2_DEPLOY_PATH }} && docker compose ps"]' \
            --output text \
            --query "Command.CommandId")

          sleep 10

          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "${{ secrets.EC2_INSTANCE_ID }}" \
            --query "StandardOutputContent" \
            --output text
